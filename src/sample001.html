<!DOCTYPE html>
<html>
<head>
    <title>Icon Colors</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.15.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.15.1/build/ol.js"></script>
    <style>
        #map {
            position: relative;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<script>

    var geojsonObject = '/Users/komori/Desktop/N03-20150101_11_GML/test/JSON_20160419.json';

    var rome = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([12.5, 41.9]))
    });

    var london = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-0.12755, 51.507222]))
    });

    var madrid = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-3.683333, 40.4]))
    });

    var paris = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-3.683333, 40.4]))
    });

    rome.setStyle(new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
            color: '#8959A8',
            src: 'Hospital.png'
        }))
    }));

    london.setStyle(new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
            color: '#4271AE',
            src: 'Hospital.png'
        }))
    }));

    madrid.setStyle(new ol.style.Style({
        image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
            color: [113, 140, 0],
            src: 'Hospital.png'
        }))
    }));


    var vectorSource = new ol.source.Vector({
        features: [rome, london, madrid]
    });

    var vectorLayer = new ol.layer.Vector({
        source: vectorSource
    });

    var rasterLayer = new ol.layer.Tile({
        source: new ol.source.TileJSON({
            url: 'http://api.tiles.mapbox.com/v3/mapbox.geography-class.json',
            crossOrigin: ''
        })
    });

    var map = new ol.Map({
        layers: [rasterLayer, vectorLayer],
        target: document.getElementById('map'),
        view: new ol.View({
            center: ol.proj.fromLonLat([2.896372, 44.60240]),
            zoom: 3
        })
    });

    console.log(geojsonObject);

</script>
</body>
</html>
